# Konfigurasi Utama Linux Dev Tool
VERSION="1.0.0"
AUTHOR="Your Name"
ENABLE_COLORS=true
LOG_LEVEL="INFO"  # DEBUG, INFO, WARNING, ERROR

# Pengaturan Plugin
PLUGINS_DIR="$SCRIPT_DIR/plugins"
CACHE_DIR="$HOME/.cache/linux-dev-tool"
LOG_FILE="$CACHE_DIR/linux-dev-tool.log"

# Warna untuk output
if [ "$ENABLE_COLORS" = true ]; then
    COLOR_RESET="\033[0m"
    COLOR_RED="\033[0;31m"
    COLOR_GREEN="\033[0;32m"
    COLOR_YELLOW="\033[0;33m"
    COLOR_BLUE="\033[0;34m"
    COLOR_MAGENTA="\033[0;35m"
    COLOR_CYAN="\033[0;36m"
    COLOR_BOLD="\033[1m"
else
    COLOR_RESET=""
    COLOR_RED=""
    COLOR_GREEN=""
    COLOR_YELLOW=""
    COLOR_BLUE=""
    COLOR_MAGENTA=""
    COLOR_CYAN=""
    COLOR_BOLD=""
fi
