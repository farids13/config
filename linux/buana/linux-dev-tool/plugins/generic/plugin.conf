# Konfigurasi Plugin Generik
PLUGIN_NAME="Generic Package Installer"
PLUGIN_DESCRIPTION="Menginstall package dari repository sistem"
PLUGIN_VERSION="1.0.0"
PLUGIN_AUTHOR="Linux Dev Team"
PLUGIN_ENABLED=true

# Tipe plugin: generic/apt, generic/snap, dll
PLUGIN_TYPE="generic/apt"

# Daftar package yang akan diinstall (pisahkan dengan spasi)
PACKAGES=""

# Dependensi yang diperlukan
DEPENDENCIES=("apt" "apt-get" "dpkg")
