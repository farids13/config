# Konfigurasi Plugin Oh My Zsh
PLUGIN_NAME="Oh My Zsh"
PLUGIN_DESCRIPTION="Framework manajemen konfigurasi untuk Zsh"
PLUGIN_VERSION="1.0.0"
PLUGIN_AUTHOR="Oh My Zsh Team"
PLUGIN_ENABLED=true

# Dependensi yang diperlukan
DEPENDENCIES=("zsh" "git" "curl")

# Plugin Zsh yang akan diinstall
ZSH_PLUGINS=(
    "zsh-autosuggestions"
    "zsh-syntax-highlighting"
    "zsh-completions"
)

# Tema Zsh yang akan digunakan
ZSH_THEME="robbyrussell"
